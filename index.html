<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create A Namecard</title>
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- Customized CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 col-lg-6">
                <h2 class="mb-5 text-center">Create A Namecard</h2>

                <!-- Display namecard form -->
                <section id="input-namecard" class="blackboard">
                    <form id="form" action="#output-namecard">
                        <div class="form-group">
                            <div class="clearfix">
                                <label for="name" class="font-weight-bold">角色名：</label>
                                <input type="text" class="form-control mb-3 col-9 float-right" id="name" placeholder="雷绍武" name="name" required>
                            </div>
                            <div class="clearfix">
                                <label for="group" class="font-weight-bold">阵营：</label>
                                <input type="radio" class="form-control mb-3 col-9 float-right" id="group" name="group" value="826" required>826</input>
                                <input type="radio" class="form-control mb-3 col-9 float-right" id="group" name="group" value="132" required>132</input>
                            </div>
                            <div class="clearfix">
                                <label for="link" class="font-weight-bold">Photo:</label>
                                <input type="text" class="form-control mb-3 col-9 float-right" id="link" name="link" placeholder="https://">
                            </div>
                            <div class="clearfix">
                                <label for="email" class="font-weight-bold">Email:</label>
                                <input type="email" class="form-control mb-3 col-9 float-right" id="email" placeholder="xxx@yyy.com" required>
                            </div>
                            <div class="clearfix">
                                <label for="intro" class="font-weight-bold">Introduction:</label>
                                <textarea class="form-control mb-2 col-12" id="intro" rows="5" placeholder="Describe yourself..."></textarea>
                                <div class="feedback small text-primary">500 remaining characters</div>
                            </div>
                        </div>
                        <div class="clearfix">
                            <div class="float-left">
                                <fieldset class="form-group">
                                    <div class="col-form-label font-weight-bold">Theme: </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input ml-2" type="radio" name="themeOptions" id="lightOption" value="lightOption" checked required>
                                        <label class="form-check-label" for="lightOption">Light</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="themeOptions" id="darkOption" value="darkOption" required>
                                        <label class="form-check-label" for="darkOption">Dark</label>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="float-right">
                                <button type="submit" class="btn btn-primary mb-3" id="send">Submit</button>
                            </div>
                        </div>

                        <div class="alert" role="alert"></div>
                    </form>
                </section>
            </div>

            <div class="col-12 col-lg-6">
                <!-- Display Namecard -->
                <h2 class="mb-5 text-center"></h2>
                <section id="output-namecard"></section>
            </div>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
